<html>
    <head>
        <title>Create new Lodgement</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">



    </head>
    <body>
        <h1>Create lodgement</h1>
        <h3>Please complete of the following:</h3>
        <form action="http://localhost:8080/api/customers/{customer_id}/accounts/{account_id}/lodgements/save"  method="get">
 
            Sending customer ID: (int)<br>
            <input type="text" name ="customer_id" value="">
            <br>
            Account ID to lodge into: (int)<br>
            <input type="text" name ="account_id" value="">
            <br>
            From card number: (int, physical card number)<br>
            <input type="text" name="from_card" value="">
            <br>
            Amount: (double)<br>
            <input type="text" name ="amount" value="0">
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
